<!DOCTYPE html>
<html>

<head>
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="wrapper">
        <div id="title">
            <h1>Calculator</h1>
        </div>
<div id = "calcContainer">
    <div id = "screen">
        <p></p>
    </div>
    <div id = "gridContainer">
<div class = "gridItem"><button id = "C">C</button></div>
<div class = "gridItem"><button id = "CE">CE</button></div>
<div class = "gridItem"><button id = "percent" value="%" onclick="displayAdd('%')">%</button></div>
<div class = "gridItem"><button id = "division" onclick="displayAdd(' / ')">/</button></div>
<div class = "gridItem"><button id = "seven" class="number" onclick="displayAdd('7')" value="7">7</button></div>
<div class = "gridItem"><button id = "eight" class="number" onclick="displayAdd('8')" value="8">8</button></div>
<div class = "gridItem"><button id = "nine" class="number" onclick="displayAdd('9')" value="9">9</button></div>
<div class = "gridItem"><button id = "multiply" onclick="displayAdd(' x ')">x</button></div>
<div class = "gridItem"><button id = "four" class="number" onclick="displayAdd('4')" value="4">4</button></div>
<div class = "gridItem"><button id = "five" class="number" onclick="displayAdd('5')" value="5">5</button></div>
<div class = "gridItem"><button id = "six" class="number" onclick="displayAdd('6')" value="6">6</button></div>
<div class = "gridItem"><button id = "subtract" onclick="displayAdd(' - ')">-</button></div>
<div class = "gridItem"><button id = "one" class="number" onclick="displayAdd('1')" value="1">1</button></div>
<div class = "gridItem"><button id = "two" class="number" onclick="displayAdd('2')" value="2">2</button></div>
<div class = "gridItem"><button id = "three" class="number" onclick="displayAdd('3')" value="3">3</button></div>
<div class = "gridItem"><button id = "add" onclick="displayAdd(' + ')">+</button></div>
<div class = "gridItem"><button id = "empty"></button></div>
<div class = "gridItem"><button id = "zero" class= "number" onclick="displayAdd('0')" value="0">0</button></div>
<div class = "gridItem"><button id = "point" onclick="displayAdd('.')">.</button></div>
<div class = "gridItem"><button id = "equals" onclick="operate()">=</button></div>
    </div>
</div>
    </div>

</body>
<script src="script.js"></script>
</html>
