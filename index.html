<!DOCTYPE html>
<html>

<head>
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>

<body>
    <div id="wrapper">
        <div id="title">
            <h1>Calculator</h1>
        </div>
<div id = "calcContainer">
    <div id = "screen">
        <p>0</p>
    </div>
    <div id = "gridContainer">
<div class = "gridItem"><button id = "C" onclick=onClick(button)>C</button></div>
<div class = "gridItem"><button id = "CE">CE</button></div>
<div class = "gridItem"><button id = "percent">%</button></div>
<div class = "gridItem"><button id = "division">/</button></div>
<div class = "gridItem"><button id = "seven">7</button></div>
<div class = "gridItem"><button id = "eight">8</button></div>
<div class = "gridItem"><button id = "nine">9</button></div>
<div class = "gridItem"><button id = "multiply">x</button></div>
<div class = "gridItem"><button id = "four">4</button></div>
<div class = "gridItem"><button id = "five">5</button></div>
<div class = "gridItem"><button id = "six">6</button></div>
<div class = "gridItem"><button id = "subtract">-</button></div>
<div class = "gridItem"><button id = "one">1</button></div>
<div class = "gridItem"><button id = "two">2</button></div>
<div class = "gridItem"><button id = "three">3</button></div>
<div class = "gridItem"><button id = "add">+</button></div>
<div class = "gridItem"><button id = "empty"></button></div>
<div class = "gridItem"><button id = "zero">0</button></div>
<div class = "gridItem"><button id = "point">.</button></div>
<div class = "gridItem"><button id = "equals">=</button></div>
    </div>
</div>
    </div>

</body>

</html>
