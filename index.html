<!DOCTYPE html>
<html>

<head>
    <title>Calculator</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <div id="title">
        <h1 id="calcTitle">Calculator</h1>
        <h3 id="name">Created by Vsevolod Cable</h3>
    </div>
    <div class="calculator">

        <input type="text" class="calculator-screen" value="" disabled />

        <div class="calculator-keys">

            <button type="button" class="operator hvr-push" value="+">+</button>
            <button type="button" class="operator hvr-push" value="-">-</button>
            <button type="button" class="operator hvr-push" value="*">&times;</button>
            <button type="button" class="operator hvr-push" value="/">&divide;</button>

            <button type="button" value="7" class="hvr-push">7</button>
            <button type="button" value="8" class="hvr-push">8</button>
            <button type="button" value="9" class="hvr-push">9</button>


            <button type="button" value="4" class="hvr-push">4</button>
            <button type="button" value="5" class="hvr-push">5</button>
            <button type="button" value="6" class="hvr-push">6</button>


            <button type="button" value="1" class="hvr-push">1</button>
            <button type="button" value="2" class="hvr-push">2</button>
            <button type="button" value="3" class="hvr-push">3</button>


            <button type="button" value="0" class="hvr-push">0</button>
            <button type="button" class="decimal hvr-push" value=".">.</button>
            <button type="button" class="all-clear hvr-push" value="all-clear">AC</button>

            <button type="button" class="equal-sign operator hvr-push" value="=">=</button>

        </div>
    </div>
</body>
<script src="script.js"></script>

</html>
