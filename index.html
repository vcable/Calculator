<!DOCTYPE html>
<html>

<head>
    <title>Calculator</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <div id="title">
        <h1 id="calcTitle">Calculator</h1>
        <h3 id="name">Created by Vsevolod Cable</h3>
    </div>
    <div class="calculator">
        <div id="calcScreen" class="calcScreen">
        <input type="text" class="calculator-screen" value="" disabled />
    </div>
        <div class="calculator-keys">

            <button type="button" class="operator hvr-push" value="+">+</button>
            <button type="button" class="operator hvr-push" value="-">-</button>
            <button type="button" class="operator hvr-push" value="*" id="multiply">&times;</button>
            <button type="button" class="operator hvr-push" value="/">&divide;</button>

            <button type="button" value="7" class="hvr-push" id="7">7</button>
            <button type="button" value="8" class="hvr-push" id="8">8</button>
            <button type="button" value="9" class="hvr-push" id="9">9</button>


            <button type="button" value="4" class="hvr-push" id="4">4</button>
            <button type="button" value="5" class="hvr-push" id="5">5</button>
            <button type="button" value="6" class="hvr-push" id="6">6</button>


            <button type="button" value="1" class="hvr-push" id="1">1</button>
            <button type="button" value="2" class="hvr-push" id="2">2</button>
            <button type="button" value="3" class="hvr-push" id="3">3</button>


            <button type="button" value="0" class="hvr-push" id="0">0</button>
            <button type="button" class="decimal hvr-push" value=".">.</button>
            <button type="button" class="all-clear hvr-push" value="all-clear">AC</button>

            <p id="notes">This is still a work in progress with some bugs :)</p>
            <button type="button" class="backspace hvr-push" value="del" id="backspace">Del</button>
            <button type="button" class="equal-sign operator hvr-push" value="=" id="equals">=</button>

        </div>
    </div>
</body>
<script src="script.js"></script>

</html>
